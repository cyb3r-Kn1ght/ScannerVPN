    image: nguyenminhnguyen/dns-lookup:latest
    args: ["--domain"]

  - name: port-scan
    image: nguyenminhnguyen/port-scan:latest
    args: ["--target"]

  - name: httpx-scan
    image: nguyenminhnguyen/httpx-scan:latest
    args: ["--url"]

  - name: nuclei-scan            
    image: nguyenminhnguyen/nuclei-scan:latest
    args: ["--target"] 
              
  - name: wpscan-scan
    image: nguyenminhnguyen/wpscan-scan:latest
    args: ["--url"]

  - name: dirsearch-scan
    image: nguyenminhnguyen/dirsearch-scan:latest
    args: ["--url"]

  - name: sqlmap-scan
    image: nguyenminhnguyen/sqlmap-scan:latest # Giả sử bạn đã build và push image này
